<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HLB Write-Offs</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    margin: 0; 
    background: #f5f7fa; 
    padding: 20px; 
  }

  :root {
    --hlb-blue: #0F4C81;
    --hlb-light-blue: #4FC3F7;
    --hlb-accent: #A1D884;
  }
  
  /* ===== TOPBAR ===== */
  .topbar {
    display: flex;
    align-items: center;
    background: var(--hlb-blue);
    padding: 10px 20px;
    color: #fff;
    gap: 10px;
  }
  .topbar button {
    background: #fff;
    color: var(--hlb-blue);
    border: none;
    border-radius: 6px;
    padding: 8px 14px;
    font-size: 16px;
    cursor: pointer;
  }
  .active { background: var(--hlb-accent) !important; color: #fff !important; }

  /* ===== TABLE ===== */
  table { 
    border-collapse: collapse; 
    width: 100%; 
    margin-top: 20px; 
    background: #fff; 
  }
  th, td { 
    border: 1px solid #ccc; 
    padding: 8px 12px; 
    text-align: center; 
  }
  th { background: var(--hlb-blue); color: #fff; }

  input[type="number"] {
    width: 110px; 
    padding: 4px; 
    text-align: right;
  }

  /* ===== BUTTON ===== */
  .submit-btn {
    margin-top: 20px;
    padding: 12px 22px;
    font-size: 16px;
    background: var(--hlb-blue);
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="topbar">
  <button onclick="window.location.href='timesheet3.html'">üìù Timesheet</button>
  <button onclick="window.location.href='fees.html'">üí∞ Fees</button>
  <button class="active">‚úèÔ∏è Write-Offs</button>
</div>

<h2>Client Write-Offs</h2>

<table id="writeoffTable">
  <tr>
    <th>Client Name</th>
    <th>WIP Amount ($)</th>
    <th>Fee Input ($)</th>
    <th>Write-Off Input ($)</th>
  </tr>

  <!-- ROWS (name ‚Üí WIP dummy ‚Üí fee input ‚Üí writeoff input) -->
  <tr>
    <td>ACME Corp</td>
    <td data-wip="12500">$12,500</td>
    <td><input type="number" min="0" placeholder="Enter Fee"></td>
    <td><input type="number" min="0" placeholder="Enter Write-Off"></td>
  </tr>

  <tr>
    <td>Beta LLC</td>
    <td data-wip="8200">$8,200</td>
    <td><input type="number" min="0" placeholder="Enter Fee"></td>
    <td><input type="number" min="0" placeholder="Enter Write-Off"></td>
  </tr>

  <tr>
    <td>Gamma Inc</td>
    <td data-wip="15300">$15,300</td>
    <td><input type="number" min="0" placeholder="Enter Fee"></td>
    <td><input type="number" min="0" placeholder="Enter Write-Off"></td>
  </tr>

  <tr>
    <td>Delta Co</td>
    <td data-wip="6700">$6,700</td>
    <td><input type="number" min="0" placeholder="Enter Fee"></td>
    <td><input type="number" min="0" placeholder="Enter Write-Off"></td>
  </tr>
</table>

<button class="submit-btn" onclick="submitWriteOffs()">Submit Write-Offs</button>

<script>
function submitWriteOffs() {
  const rows = document.querySelectorAll('#writeoffTable tr');
  const results = [];

  for (let i = 1; i < rows.length; i++) {
    const client = rows[i].cells[0].textContent;
    const wip = Number(rows[i].cells[1].dataset.wip);
    const fee = Number(rows[i].cells[2].querySelector('input').value);
    const writeoff = Number(rows[i].cells[3].querySelector('input').value);

    if (fee > 0 || writeoff > 0) {
      results.push({
        clientName: client,
        wipAmount: wip,
        feeInput: fee,
        writeOffInput: writeoff
      });
    }
  }

  console.log("JSON payload:", results);
  alert("Submitted! Check console for output.");
}
</script>

</body>
</html>
