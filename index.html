<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pillar Two Panic ðŸŽƒ</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Creepster', cursive;
      text-align: center;
      padding: 15px;
      margin: 0;
    }

    .title {
      font-size: 2.2em;
      color: orange;
      text-shadow: 2px 2px black;
      margin: 5px 0 10px 0;
    }

    .subtitle {
      font-size: 1em;
      color: #bbb;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 55px);
      grid-gap: 8px;
      justify-content: center;
      margin: 10px auto 15px auto;
    }

    .grid div {
      width: 55px;
      height: 55px;
      border: 2px solid #444;
      font-size: 1.8em;
      line-height: 55px;
      background-color: #222;
      color: white;
      text-transform: uppercase;
      transition: transform 0.2s;
      border-radius: 6px;
    }

    .grid div.reveal {
      transform: scale(1.1);
    }

    .correct { background-color: #32cd32; }
    .present { background-color: orange; }
    .absent { background-color: #555; }

    #reset {
      padding: 10px 18px;
      font-size: 1em;
      background-color: orange;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      border-radius: 6px;
    }

    #message {
      font-size: 1.3em;
      margin-top: 15px;
      color: orange;
      min-height: 30px;
    }

    @keyframes confetti {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: 0;
      left: 50%;
      animation: confetti 3s linear infinite;
      z-index: 999;
    }

    @media (max-width: 600px) {
      .grid div {
        width: 45px;
        height: 45px;
        font-size: 1.5em;
        line-height: 45px;
      }
      .grid {
        grid-template-columns: repeat(5, 45px);
        grid-gap: 6px;
      }
      .title { font-size: 2em; }
      .subtitle { font-size: 0.9em; }
    }

    #mobileInput {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Pillar Two Panic ðŸ§¾</h1>
    <p class="subtitle">Guess the spooky *tax* term... before the OECD calls ðŸ‘»</p>
    <div id="grid" class="grid"></div>
    <div id="message"></div>
    <button id="reset">File Another Return</button>
    <input id="mobileInput" type="text" maxlength="1" autocomplete="off" />
  </div>

  <script>
    const answer = "taxes"; // fixed answer
    const grid = document.getElementById("grid");
    const resetBtn = document.getElementById("reset");
    const message = document.getElementById("message");
    const mobileInput = document.getElementById("mobileInput");

    let currentRow = 0;
    let currentGuess = "";
    let isMobile = /Mobi|Android/i.test(navigator.userAgent);

    function createGrid() {
      grid.innerHTML = "";
      for (let i = 0; i < 30; i++) {
        const cell = document.createElement("div");
        if (isMobile) cell.addEventListener("click", () => focusInput(cell));
        grid.appendChild(cell);
      }
    }

    function updateGrid() {
      for (let i = 0; i < 5; i++) {
        const cell = grid.children[currentRow * 5 + i];
        cell.textContent = currentGuess[i] || "";
      }
    }

    function focusInput() {
      mobileInput.focus();
    }

    if (isMobile) {
      mobileInput.addEventListener("input", (e) => {
        const val = e.target.value.toLowerCase();
        e.target.value = "";
        if (/^[a-z]$/.test(val)) {
          if (currentGuess.length < 5) {
            currentGuess += val;
            updateGrid();
          }
        }
      });
    } else {
      document.addEventListener("keydown", (e) => {
        if (currentRow >= 6) return;

        if (e.key === "Enter" && currentGuess.length === 5) {
          checkGuess();
        } else if (e.key === "Backspace") {
          currentGuess = currentGuess.slice(0, -1);
          updateGrid();
        } else if (/^[a-zA-Z]$/.test(e.key) && currentGuess.length < 5) {
          currentGuess += e.key.toLowerCase();
          updateGrid();
        }
      });
    }

    function celebrate() {
      for (let i = 0; i < 25; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.background = ["orange", "lime", "purple"][Math.floor(Math.random() * 3)];
        conf.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
      }
    }

    function checkGuess() {
      for (let i = 0; i < 5; i++) {
        const cell = grid.children[currentRow * 5 + i];
        const letter = currentGuess[i];
        if (letter === answer[i]) {
          cell.classList.add("correct");
        } else if (answer.includes(letter)) {
          cell.classList.add("present");
        } else {
          cell.classList.add("absent");
        }
        cell.classList.add("reveal");
      }

      if (currentGuess === answer) {
        message.textContent = "ðŸŽ‰ GloBE compliant! No top-up tax owed!";
        celebrate();
      } else if (currentRow === 5) {
        message.textContent = `ðŸ‘» Audit alert! The word was "${answer.toUpperCase()}"`;
      }

      currentRow++;
      currentGuess = "";
    }

    resetBtn.addEventListener("click", () => {
      currentRow = 0;
      currentGuess = "";
      message.textContent = "";
      createGrid();
    });

    // For mobile: allow pressing enter key in soft keyboard
    mobileInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && currentGuess.length === 5) {
        checkGuess();
      } else if (e.key === "Backspace") {
        currentGuess = currentGuess.slice(0, -1);
        updateGrid();
      }
    });

    createGrid();
  </script>
</body>
</html>
