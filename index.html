<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pillar Two Panic üéÉ</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Creepster', cursive;
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: 3em;
      color: orange;
      text-shadow: 2px 2px black;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2em;
      color: #bbb;
      margin-bottom: 25px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .grid div {
      width: 60px;
      height: 60px;
      border: 2px solid #444;
      font-size: 2em;
      line-height: 60px;
      background-color: #222;
      color: white;
      text-transform: uppercase;
      transition: transform 0.2s;
    }

    .grid div.reveal {
      transform: scale(1.1);
    }

    .correct {
      background-color: #32cd32; /* green for ‚Äúcompliant‚Äù */
    }

    .present {
      background-color: orange; /* present but misfiled */
    }

    .absent {
      background-color: #555;
    }

    #reset {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: orange;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
    }

    #message {
      font-size: 1.5em;
      margin-top: 20px;
      color: orange;
      min-height: 40px;
    }

    @keyframes confetti {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: 0;
      left: 50%;
      animation: confetti 3s linear infinite;
      z-index: 999;
    }

    /* mobile responsive */
    @media (max-width: 600px) {
      .grid div {
        width: 45px;
        height: 45px;
        font-size: 1.5em;
        line-height: 45px;
      }
    }

    /* hidden input for mobile typing */
    #mobileInput {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Pillar Two Panic üßæ</h1>
    <p class="subtitle">Guess the spooky *tax* term... before the OECD calls üëª</p>
    <div id="grid" class="grid"></div>
    <div id="message"></div>
    <button id="reset">File Another Return</button>
    <input id="mobileInput" type="text" maxlength="1" autocomplete="off" />
  </div>

  <script>
    const words = ["taxes", "globe", "pillar", "oecd", "audit", "levy"];
    let answer = words[Math.floor(Math.random() * words.length)];
    const grid = document.getElementById("grid");
    const resetBtn = document.getElementById("reset");
    const message = document.getElementById("message");
    const mobileInput = document.getElementById("mobileInput");

    let currentRow = 0;
    let currentGuess = "";

    function createGrid() {
      grid.innerHTML = "";
      for (let i = 0; i < 30; i++) {
        const cell = document.createElement("div");
        cell.addEventListener("click", () => focusInput(cell));
        grid.appendChild(cell);
      }
    }

    function updateGrid() {
      for (let i = 0; i < 5; i++) {
        const cell = grid.children[currentRow * 5 + i];
        cell.textContent = currentGuess[i] || "";
      }
    }

    function focusInput(cell) {
      mobileInput.style.top = cell.getBoundingClientRect().top + "px";
      mobileInput.style.left = cell.getBoundingClientRect().left + "px";
      mobileInput.focus();

      mobileInput.oninput = (e) => {
        const val = e.target.value.toLowerCase();
        if (/^[a-z]$/.test(val)) {
          if (currentGuess.length < 5) {
            currentGuess += val;
            updateGrid();
          }
        }
        e.target.value = "";
      };
    }

    function celebrate() {
      for (let i = 0; i < 25; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.background = ["orange", "lime", "purple"][Math.floor(Math.random() * 3)];
        conf.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
      }
    }

    function checkGuess() {
      for (let i = 0; i < 5; i++) {
        const cell = grid.children[currentRow * 5 + i];
        const letter = currentGuess[i];
        if (letter === answer[i]) {
          cell.classList.add("correct");
        } else if (answer.includes(letter)) {
          cell.classList.add("present");
        } else {
          cell.classList.add("absent");
        }
        cell.classList.add("reveal");
      }

      if (currentGuess === answer) {
        const taxJokes = [
          "üéâ GloBE compliant! No top-up tax owed!",
          "üßæ Filing complete ‚Äî Simon approves!",
          "üç¨ You‚Äôve unlocked the Deferred Candy Credit!",
          "üèÜ Minimum tax achieved ‚Äî maximum fun!",
          "üìä OECD just sent you a thank-you letter!"
        ];
        message.textContent = taxJokes[Math.floor(Math.random() * taxJokes.length)];
        celebrate();
      } else if (currentRow === 5) {
        const failJokes = [
          `üëª Audit alert! The word was "${answer.toUpperCase()}"`,
          `üíÄ Deferred until FY26... the word was "${answer.toUpperCase()}"`,
          `üï∏Ô∏è Top-up tax detected: "${answer.toUpperCase()}"`
        ];
        message.textContent = failJokes[Math.floor(Math.random() * failJokes.length)];
      }

      currentRow++;
      currentGuess = "";
    }

    document.addEventListener("keydown", (e) => {
      if (currentRow >= 6) return;
      if (e.key === "Enter" && currentGuess.length === 5) {
        checkGuess();
      } else if (e.key === "Backspace") {
        currentGuess = currentGuess.slice(0, -1);
        updateGrid();
      } else if (/^[a-zA-Z]$/.test(e.key) && currentGuess.length < 5) {
        currentGuess += e.key.toLowerCase();
        updateGrid();
      }
    });

    resetBtn.addEventListener("click", () => {
      answer = words[Math.floor(Math.random() * words.length)];
      currentRow = 0;
      currentGuess = "";
      message.textContent = "";
      createGrid();
    });

    createGrid();
  </script>
</body>
</html>
